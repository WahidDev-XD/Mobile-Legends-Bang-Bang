
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TopUp ML & FF</title>

<style>
:root{
  --bg:#020617;
  --card:rgba(30,41,59,.9);
  --text:#e5e7eb;
  --accent:#38bdf8;
  --glow:0 0 25px rgba(56,189,248,.4);
}
body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Segoe UI,Arial;
  background:radial-gradient(circle at top,#020617,#000);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  width:95%;
  max-width:420px;
  background:var(--card);
  backdrop-filter:blur(14px);
  border-radius:20px;
  box-shadow:var(--glow);
  padding:25px;
}
h1{margin:0;font-size:22px;color:var(--accent);text-align:center;}
.game-list{
  display:flex;
  justify-content:space-around;
  margin:15px 0;
}
.game{
  text-align:center;
  cursor:pointer;
  opacity:.6;
  transition:.2s;
}
.game img{
  width:60px;
  border-radius:12px;
}
.game.active{opacity:1;transform:scale(1.05);}
label{margin-top:10px;display:block;font-size:13px;}
input,select{
  width:100%;margin-top:5px;padding:10px;
  border-radius:10px;border:none;
  background:#020617;color:#fff;
}
button.main{
  width:100%;margin-top:15px;padding:12px;
  background:var(--accent);color:#000;
  border:none;border-radius:12px;font-weight:bold;
  cursor:pointer;box-shadow:var(--glow);
}
.note{
  margin-top:15px;
  font-size:12px;
  background:#020617;
  padding:10px;
  border-radius:10px;
  color:#38bdf8;
}
#qrisBox img{
  margin-top:10px;
  width:220px;
  border-radius:12px;
}
</style>
</head>

<body>
<div class="container">

<h1>âš¡ TopUp Game || gwewahid</h1>

<div class="game-list">
  <div class="game active" id="ml" onclick="setGame('ml')">
    <img src="https://upload.wikimedia.org/wikipedia/en/9/9e/Mobile_Legends_Bang_Bang_logo.png">
    <div>Mobile Legends</div>
  </div>

  <div class="game" id="ff" onclick="setGame('ff')">
    <img src="https://upload.wikimedia.org/wikipedia/en/3/3c/Garena_Free_Fire_logo.png">
    <div>Free Fire</div>
  </div>
</div>

<label>User ID</label>
<input type="text" id="userid" placeholder="Masukkan ID">

<label>Nominal</label>
<select id="nominal"></select>

<label>Metode Pembayaran</label>
<input type="text" value="DANA (QRIS)" disabled>

<button class="main" id="btn">Top Up Sekarang</button>

<div id="result" style="text-align:center;margin-top:10px;"></div>

<div id="qrisBox" style="display:none;text-align:center;">
  <h3>Scan QRIS</h3>
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/QR_code_example.svg">
</div>

<div id="orderNote" class="note" style="display:none;"></div>

</div>

<script>
let game="ml";

const price={
 ml:[
  {d:"86 Diamonds",h:20000},
  {d:"172 Diamonds",h:40000},
  {d:"257 Diamonds",h:60000}
 ],
 ff:[
  {d:"70 Diamonds",h:15000},
  {d:"140 Diamonds",h:30000},
  {d:"355 Diamonds",h:70000}
 ]
};

function loadNominal(){
  nominal.innerHTML="";
  price[game].forEach(p=>{
    let o=document.createElement("option");
    o.textContent=`${p.d} - Rp ${p.h.toLocaleString()}`;
    o.value=p.h;
    o.dataset.diamond=p.d;
    nominal.appendChild(o);
  });
}
loadNominal();

function setGame(g){
 game=g;
 ml.classList.toggle("active",g==="ml");
 ff.classList.toggle("active",g==="ff");
 loadNominal();
}

btn.onclick=()=>{
 let id=userid.value.trim();
 if(!id) return alert("Masukkan User ID!");

 let opt=nominal.options[nominal.selectedIndex];
 result.innerHTML="Silakan scan QRIS untuk membayar";
 qrisBox.style.display="block";
 orderNote.style.display="block";
 orderNote.innerHTML=`
 ðŸ§¾ <b>CATATAN ORDER</b><br><br>
 User ID : <b>${id}</b><br>
 Diamond : <b>${opt.dataset.diamond}</b><br>
 Harga : <b>Rp ${Number(opt.value).toLocaleString()}</b><br>
 Payment : <b>DANA</b>
 `;
};
</script>

</body>
</html>
